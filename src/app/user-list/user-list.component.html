<ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
      <h3>{{user.firstName}} {{user.lastName}}</h3>
      <p>{{user.email}}</p>
      <p>Cette personne préfère le {{ user.drinkPreference }}</p>
      <p *ngIf="user.hobbies && user.hobbies.length > 0"> Cette personne a des hobbies !
        <span *ngFor="let hobby of user.hobbies">{{ hobby }} - </span>
      </p>
    </li>
    <!--Puisque ce  routerLink  se trouve à l'intérieur du  router-outlet,
      il faut ajouter un  /  au début de l'URL pour naviguer vers  localhost:4200/new-user.
      Si vous ne mettez pas le  / , ce lien naviguera vers
      localhost:4200/users/new-user-->
    <a [routerLink]="['/new-user']">Nouvel utilisateur</a>
  </ul>
