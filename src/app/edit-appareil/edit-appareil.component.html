<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
      <!--l'attribut #f est ce qu'on appelle une référendce locale. Vous donnez simplement un nom
      à l'objet sur lequel vous ajoutez cet attribut; ce nom sera ensuite utilisable par Angular
      Ici on appelle le formulaire f pour ensuite le passer comme argument à la méthode de soumission; -->
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
      <div class="form-group">
        <label for="name">
          Nom de l'appareil
        </label>
        <!-- param "required" desactif HTML5 form submit, and giv in exchenge other method whom required
        be add in the button : "[disabled]="f.invalid" -->
        <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="status">
          Etat de l'app-appareil
        </label>
        <select  id="status" class="form-control" name="status" [ngModel]="defaultOnOff" >
          <option value="allumé">Allumé</option>
          <option value="éteint">Eteint</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
